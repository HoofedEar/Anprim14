- type: entity
  parent: BaseStructure
  id: BaseFishingWater
  name: Fishing Test
  description: It's a body of water
  placement:
    mode: SnapgridCenter
  components:
  - type: Tag
    tags:
    - Water
  - type: ReleaseFish
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb { }
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      mask:
      - VaultImpassable
  - type: Physics
    bodyType: Static
  - type: Sprite
    netsync: false
    sprite: Anprim14/Effects/deepwater.rsi
    state: deepwater
  - type: Icon
    sprite: Anprim14/Effects/deepwater.rsi
    state: icon
  - type: Gatherable
    useOrderedLoot: true
    whitelist:
      tags:
        - Hatchet
        - FishingRod
    orderedLoot:
      Hatchet:
        - id: Log
      FishingRod:
        - id: GoldOre1 
