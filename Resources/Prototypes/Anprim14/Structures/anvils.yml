- type: entity
  id: BaseAnvil
  name: stone anvil
  description: Time to work!
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: Anprim14/Structures/Metallurgy/stone_anvil.rsi
    layers:
      - state: icon
      - state: anvil-ready
        map: [ "enum.AnvilVisualLayers.Ready" ]
    netsync: false
  - type: Appearance
  - type: AnvilVisuals
    stateReady: anvil-ready
  - type: Anvil
    tag: AnvilHammer
    results:
      MoldPickaxeHead: PickaxeHeadCrude
    moldSlot:
      ejectOnInteract: true
      whitelist:
        tags:
          - Mold
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      - shape:
          !type:PhysShapeCircle
          radius: 0.2
        mass: 500
        layer:
          - HalfWallLayer
          - Opaque
