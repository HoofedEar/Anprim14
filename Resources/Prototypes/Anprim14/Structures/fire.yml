# Firepit example - can also be for a basic furnace
- type: entity
  id: BaseFirePit
  description: Careful not to burn yourself!
  abstract: true
  components:
  - type: TimedCooker
    whitelist:
      id:
        - Raw
  - type: Clickable
  - type: Sprite
    sprite: Objects/Decoration/Flora/flora_rockssolid.rsi
    state: rocksolid01
    netsync: false
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.4
      mass: 500
      layer:
        - HalfWallLayer
        - Opaque

- type: entity
  parent: BaseFirePit
  id: TestFirePit
  name: firepit
  description: pretend there are flames here. woosh
