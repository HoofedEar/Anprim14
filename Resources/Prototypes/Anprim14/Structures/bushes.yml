- type: entity
  id: BaseBush
  parent: BaseRock
  name: BaseBush
  description: A pretty looking bush that grows berries.
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      sprite: Anprim14/Structures/berries.rsi
      layers:
        - state: amarbush_2
          map: [ "enum.BushVisualLayers.Ready" ]
        - state: amarbush_1
          map: [ "enum.BushVisualLayers.Empty"]
      netsync: false
    - type: Appearance
    - type: Bush
      loot: BaseBerry
    - type: BushVisuals
      stateEmpty: amarbush_1
      stateReady: amarbush_2

- type: entity
  id: BaseBerry
  parent: BaseItem
  name: BaseBerry
  description: yummy!
  components:
  - type: Sprite
    sprite: Anprim14/Structures/berries.rsi
    state: amarberry
    scale: 0.8, 0.8
