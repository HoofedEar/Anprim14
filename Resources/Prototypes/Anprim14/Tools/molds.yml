- type: entity
  parent: BaseItem
  id: BaseMold
  name: base mold
  description: It can be filled with molten metal.
  components:
  - type: Tag
    tags:
    - Mold
  - type: Appearance
    visuals:
    - type: SolutionContainerVisualizer
      maxFillLevels: 1
      changeColor: false
      emptySpriteName: icon
  - type: Sprite
    sprite: Anprim14/Tools/pickaxeheadmold.rsi
    scale: 0.6, 0.6
    layers:
    - state: filled
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: true
  - type: Icon
    state: icon
  - type: SolutionContainerManager
    solutions:
      metal:
        maxVol: 20
  - type: RefillableSolution
    solution: metal
    maxRefill: 20
  - type: ExaminableSolution
    solution: metal
