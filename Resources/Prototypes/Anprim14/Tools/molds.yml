- type: entity
  parent: BaseItem
  id: BaseMold
  name: base mold
  description: It can be filled with molten metal.
  components:
  - type: Tag
    tags:
    - Mold
  - type: Sprite
    sprite: Anprim14/Tools/pickaxeheadmold.rsi
    scale: 0.6, 0.6
    layers:
    - state: icon
    - state: filled-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: true
  - type: Icon
    sprite: Anprim14/Tools/pickaxeheadmold.rsi
    state: icon
    scale: 0.6, 0.6
  - type: SolutionContainerManager
    solutions:
      metal:
        maxVol: 20
  - type: RefillableSolution
    solution: metal
    maxRefill: 20
    whitelist:
      tags:
        - BlacksmithJug
  - type: ExaminableSolution
    solution: metal
  - type: Appearance
    visuals:
    - type: SolutionContainerVisualizer
      maxFillLevels: 1
      fillBaseName: filled-
      changeColor: false
      emptySpriteName: icon