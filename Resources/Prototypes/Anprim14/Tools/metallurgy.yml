# Blacksmith Jug
- type: entity
  name: blacksmith jug
  parent: BaseItem
  id: ToolBlacksmithJug
  description: A jug that is capable of withstanding immense heat.
  components:
  - type: Tag
    tags:
    - BlacksmithJug
  - type: Sprite
    sprite: Anprim14/Tools/blacksmithjug.rsi
    state: icon
    netsync: false
  - type: BlacksmithJug
    materialSlot:
      whitelist:
        tags:
          - Ore
          - Ingot
  - type: TimedCookable
    recipe: BlacksmithJugRecipe

# Base MoltenJug
- type: entity
  parent: BaseItem
  id: BaseMoltenJug
  name: molten jug
  abstract: true
  description: It's filled with molten gold.
  components:
  - type: SolutionContainerManager
    solutions:
      metal:
        reagents:
          - ReagentId: Gold
            Quantity: 20
        maxVol: 20
  - type: SolutionTransfer
    canChangeTransferAmount: false
    transferAmount: 20
    empty: ToolBlacksmithJug
  - type: DrainableSolution
    solution: metal
  - type: Tag
    tags:
    - BlacksmithJug
  - type: Sprite
    sprite: Anprim14/Tools/blacksmithjug.rsi
    state: full
    netsync: false

