- type: entity
  abstract: true
  parent: BaseItem
  id: OreBaseAnprim
  description: A piece of unrefined ore.
  components:
  - type: Sprite
    netsync: false
    sprite: Anprim14/Materials/ore.rsi
  - type: Item
    sprite: Anprim14/Materials/ore.rsi
  - type: Tag
    tags:
      - Ore
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: OreBaseAnprim
  id: TinOre
  name: tin ore
  suffix: Full
  components:
    - type: Sprite
      state: tin
    - type: Material
      materials:
        Tin: 500

