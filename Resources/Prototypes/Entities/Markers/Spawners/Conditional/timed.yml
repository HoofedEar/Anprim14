- type: entity
  name: AI Timed Spawner
  id: AITimedSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - texture: Mobs/Species/Human/parts.rsi/full.png
        - state: ai
    - type: TimedSpawner
      prototypes:
        - MobSpirate
        - MobCivilian
      chance: 0.75
      intervalSeconds: 60
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 5

- type: entity
  name: Xeno AI Timed Spawner
  id: XenoAITimedSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
      - state: blue
      - texture: Mobs/Aliens/Xenos/burrower.rsi/crit.png
      - state: ai
    - type: TimedSpawner
      prototypes:
      - MobXeno
      chance: 0.85
      intervalSeconds: 30
      minimumEntitiesSpawned: 2
      maximumEntitiesSpawned: 4

- type: entity
  name: Tree Renewable Spawner
  id: TreeRenewableSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - texture: Objects/Decoration/Flora/flora_trees.rsi/tree01.png
    - type: RenewableSpawner
      prototypes:
        - FloraTree01
        - FloraTree02
        - FloraTree03
        - FloraTree04
        - FloraTree05
        - FloraTree06
      chance: 1.0
      intervalSeconds: 10
