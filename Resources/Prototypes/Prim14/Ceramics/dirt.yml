- type: entity
  name: sod
  parent: BaseItem
  id: FloorTileSod
  description: A moist pile of grass.
  components:
    - type: Sprite
      sprite: Prim14/Materials/dirt.rsi
      state: sod
    - type: DamageOtherOnHit
      damage:
        types:
          Blunt: 2
    - type: FloorTile
      outputs:
        - dirt_plating1
        - floor_grass

- type: entity
  name: dirt
  parent: BaseItem
  id: Dirt
  description: Very dirty.
  components:
    - type: Tag
      tags:
        - Dirt
    - type: Sprite
      sprite: Prim14/Materials/dirt.rsi
      state: icon
    - type: FloorTile
      outputs:
        - dirt_plating3
        - dirt_plating2
        - dirt_plating1

- type: entity
  name: clay
  parent: BaseItem
  id: Clay
  components:
    - type: Tag
      tags:
        - Clay
    - type: Sprite
      sprite: Prim14/Materials/dirt.rsi
      state: icon
    - type: FloorTile
      outputs:
        - clay_plating3
        - clay_plating2
        - clay_plating1
    - type: SolutionContainerManager
      solutions:
        cube:
          maxVol: 11 # needs room for water
          reagents:
          - ReagentId: Nutriment
            Quantity: 10
    - type: RefillableSolution
      solution: cube
    - type: Reactive
      reactions:
      - reagents: [ Water ]
        methods: [ Touch, Ingestion, Injection ]
        effects:
        - !type:AddToSolutionReaction
          solution: cube
    - type: Rehydratable
      target: MobMonkey

- type: entity
  name: wet sod
  parent: BaseItem
  id: FloorTileWetSod
  description: A moist pile of grass.
  components:
    - type: Sprite
      sprite: Prim14/Materials/dirt.rsi
      state: sod
    - type: DamageOtherOnHit
      damage:
        types:
          Blunt: 2
    - type: FloorTile
      outputs:
        - clay_plating1
        - floor_wet_grass
