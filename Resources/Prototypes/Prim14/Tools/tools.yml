- type: entity
  name: wooden cup
  parent: BaseItem
  id: WoodenCup
  description: A small wooden cup.
  components:
    - type: Drink
      isOpen: true
    - type: Clickable
    - type: Sprite
      sprite: Prim14/Tools/wooden_cup.rsi
      state: icon
      netsync: false
    - type: SolutionContainerManager
      solutions:
        drink:
          maxVol: 20
          reagents:
          - ReagentId: Water
            Quantity: 20
    - type: SolutionTransfer
      transferAmount: 5
      maxTransferAmount: 20
      minTransferAmount: 5
      canChangeTransferAmount: true
    - type: UserInterface
      interfaces:
        - key: enum.TransferAmountUiKey.Key
          type: TransferAmountBoundUserInterface
    - type: Spillable
      solution: drink
    - type: DrawableSolution
      solution: drink
    - type: RefillableSolution
      solution: drink
    - type: DrainableSolution
      solution: drink
