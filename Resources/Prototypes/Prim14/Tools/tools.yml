- type: entity
  name: wooden hatchet
  parent: BaseItem
  id: ToolWoodenHatchet
  description: A sharp enough hatchet, makes cutting wood a lot easier.
  components:
  - type: Tag
    tags:
    - Hatchet
  - type: Sharp
  - type: Sprite
    sprite: Prim14/Tools/woodenhatchet.rsi
    state: icon
    netsync: false
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Slash: 10
        Piercing: 5
  - type: Item
    sprite: Prim14/Tools/woodenhatchet.rsi
  - type: GatheringTool
    gatheringTime: 6
    damage:
      types:
        Piercing: 100
  - type: Construction
    graph: WoodenHatchet
    node: hatchet

