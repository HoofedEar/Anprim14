- type: entity
  parent: BaseStructure
  id: BaseWater
  name: deep water
  description: Looks wet.
  placement:
    mode: SnapgridCenter
  components:
  - type: Tag
    tags:
    - Water
  - type: ReleaseFish
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb { }
      layer:
      - Impassable
      - MidImpassable
      - HighImpassable
      - LowImpassable
      mask:
      - HighImpassable
  - type: Physics
    bodyType: Static
  - type: Sprite
    netsync: false
    sprite: Prim14/Effects/deepwater.rsi
    state: deepwater
  - type: Icon
    sprite: Prim14/Effects/deepwater.rsi
    state: icon
  - type: Gatherable
    whitelist:
      tags:
        - SharpStick
        - FishingPole
    loot:
      SharpStick: SharpStickFishingLootTable
      FishingPole: FishingPoleLootTable
