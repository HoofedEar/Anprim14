- type: entity
  id: BaseTreePrim14
  description: Yep, it's a tree.
  abstract: true
  components:
  - type: Clickable
  - type: Sprite
    sprite: Objects/Decoration/Flora/flora_trees.rsi
    netsync: false
    drawdepth: Overdoors
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      - shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-1.3,0.35,-0.5"
        mass: 500
        layer:
          - Opaque
          - Impassable
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              TreeRenewableSpawner:
                min: 1
                max: 1
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Gatherable
    whitelist:
      tags:
        - Hatchet
    loot:
      Hatchet: TreeLootTable