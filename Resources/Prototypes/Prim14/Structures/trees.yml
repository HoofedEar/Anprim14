# START SPAWNER SECTION

- type: entity
  name: Tree Renewable Spawner
  id: TreeRenewableSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
    - type: RenewableSpawner
      prototypes:
        - FloraTree01
        - FloraTree02
        - FloraTree03
        - FloraTree04
        - FloraTree05
        - FloraTree06
      chance: 1.0
      intervalSeconds: 10

# END SPAWNER SECTION

- type: entity
  id: BaseTreePrim
  description: Yep, it's a tree.
  abstract: true
  components:
  - type: Clickable
  - type: Sprite
    sprite: Objects/Decoration/Flora/flora_trees.rsi
    netsync: false
    drawdepth: Overdoors
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      - shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-1.3,0.35,-0.5"
        mass: 500
        layer:
          - Opaque
          - Impassable
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              TreeRenewableSpawner:
                min: 1
                max: 1
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Gatherable
    whitelist:
      tags:
        - Hatchet
    loot:
      Hatchet: TreeLootTable

- type: entity
  parent: BaseTreePrim
  id: TreePrim01
  name: tree
  suffix: P
  components:
    - type: Sprite
      state: tree01
