- type: entity
  id: BaseKiln
  name: kiln
  description: Careful not to burn yourself!
  placement:
    mode: SnapgridCenter
  components:
  - type: Kiln
    results:
      # Format is <MaterialID>: <MoltenJugID>
      Tin: JugMoltenTin
      Copper: JugMoltenCopper
      Bronze: JugMoltenBronze
      Iron: JugMoltenIron
      Gold: JugMoltenGold
    whitelist:
      tags:
        - BlacksmithJug
  - type: Clickable
  - type: InteractionOutline
  - type: Appearance
  - type: Sprite
    sprite: Prim14/Structures/Metallurgy/kiln.rsi
    layers:
      - state: icon
      - state: kiln-on
        map: [ "enum.KilnVisualLayers.Fired" ]
    netsync: false
  - type: KilnVisuals
    stateFired: kiln-on
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      - shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mass: 500
        layer:
          - HalfWallLayer
          - Opaque
  - type: PointLight
    enabled: false
    radius: 2.0
    energy: 1.5
    softness: 1
    mask: /Textures/Effects/LightMasks/cone.png
    color: "#ffda78"
    autoRot: true
  - type: Construction
    graph: Kiln
    node: kiln