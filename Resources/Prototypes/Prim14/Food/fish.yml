  abstract: true
  components:
  - type: Tag
    tags:
    - RawFish
  - type: Sprite
    sprite: Prim14/Food/fish.rsi
    scale: 0.6, 0.6
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8
        reagents:
          - ReagentId: Nutriment
            Quantity: 2
          - ReagentId: Toxin
            Quantity: 6

